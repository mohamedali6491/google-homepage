<!DOCTYPE HTML>
<html>
<head>
    <script src="https://kit.fontawesome.com/151bdf0f09.js" crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>my google home page</title>
</head>
<body>
    <div id="navbar">
        <nav class="navbar">
            <ul id="left-bar" style="float: left; padding-left: 20px;">
                <li><a href="#">About</a></li>
                <li><a href="#">Store</a></li>
            </ul>
            <ul id="right-bar">
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
                <li><a href="#" alt="More apps"><i class="fa fa-lg fa-th" aria-hidden="true"></i>
                </a></li>
                <li><a href="#" class="login">Sign in</a></li>
            </ul>
        </nav>
    </div>

    <main>
       <header>
       <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
       </header>
       <div id="search-box">
        <i class="fa fa-sm fa-search search-icon" aria-hidden="true"></i>
        <input type="search">
        <i class="fa fa-sm fa-microphone mic-icon" aria-hidden="true"></i>
       </div>
       <div id="buttons">
           <input type="button" value="Google search" class="btn l">
           <input type="button" value="I'm feeling lucky" class="btn r">
               </div>

</main>
    <footer>
       <ul class="footer-left" style="float: left; padding-left: 20px;">
           <li><a href="#">Advertising</a></li>
           <li><a href="#">Business</a></li>
           <li><a href="#">How Search works</a></li>
       </ul>
       <ul class="footer-right" style="float: right; padding-left: 20px;">
           <li><a href="#">Privecy</a></li>
           <li><a href="#">Terms</a></li>
           <li><a href="#">Settings</a></li>
       </ul>
    </footer>
</body>
</html>
